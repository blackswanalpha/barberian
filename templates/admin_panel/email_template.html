<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
        a {
            color: #d4af37;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #c49a29;
            text-decoration: none;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://barberian.com/static/images/logo-gold.png" alt="{{ business_name }}" class="logo">
            <h1 style="color: #d4af37; margin: 0;">{{ business_name }}</h1>
        </div>
        
        <div class="content">
            <p>Dear {{ recipient_name }},</p>
            
            {{ message|linebreaks }}
            
            <p>Best regards,<br>The {{ business_name }} Team</p>
        </div>
        
        <div class="footer">
            <p>&copy; {{ current_year }} {{ business_name }}. All rights reserved.</p>
            <p>
                <a href="https://barberian.com/privacy">Privacy Policy</a> | 
                <a href="https://barberian.com/terms">Terms of Service</a>
            </p>
            <p>If you have any questions, please contact us at <a href="mailto:info@barberian.com">info@barberian.com</a></p>
        </div>
    </div>
</body>
</html>
