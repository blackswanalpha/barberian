{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberian - Premium Barbershop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #1A1A1A;
            --dark: #0F0F0F;
            --light: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background-color: var(--dark);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .splash-logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .splash-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .splash-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .splash-subtitle {
            font-size: 1.25rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.6s;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .splash-loading {
            margin-top: 2rem;
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.9s;
        }

        .splash-loading-bar {
            height: 100%;
            width: 0;
            background-color: var(--primary);
            border-radius: 4px;
            animation: loading 2.5s ease forwards 1.2s;
        }

        .splash-scissors {
            position: absolute;
            font-size: 2rem;
            color: var(--primary);
            opacity: 0;
        }

        .splash-scissors-1 {
            top: -30px;
            left: -30px;
            animation: rotateFadeIn 1.5s ease forwards 0.2s;
        }

        .splash-scissors-2 {
            bottom: -30px;
            right: -30px;
            animation: rotateFadeIn 1.5s ease forwards 0.4s;
        }

        .splash-scissors-3 {
            top: -30px;
            right: -30px;
            animation: rotateFadeIn 1.5s ease forwards 0.6s;
        }

        .splash-scissors-4 {
            bottom: -30px;
            left: -30px;
            animation: rotateFadeIn 1.5s ease forwards 0.8s;
        }

        .splash-exit {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes rotateFadeIn {
            from {
                opacity: 0;
                transform: rotate(-45deg);
            }
            to {
                opacity: 1;
                transform: rotate(0);
            }
        }

        /* Background Elements */
        .splash-bg-circle {
            position: absolute;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0.05;
            z-index: -1;
        }

        .splash-bg-circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .splash-bg-circle-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -200px;
        }

        .splash-bg-line {
            position: absolute;
            background-color: var(--primary);
            opacity: 0.1;
            z-index: -1;
        }

        .splash-bg-line-1 {
            width: 100%;
            height: 1px;
            top: 30%;
            transform: rotate(-5deg);
        }

        .splash-bg-line-2 {
            width: 100%;
            height: 1px;
            bottom: 35%;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splash-screen">
        <!-- Background Elements -->
        <div class="splash-bg-circle splash-bg-circle-1"></div>
        <div class="splash-bg-circle splash-bg-circle-2"></div>
        <div class="splash-bg-line splash-bg-line-1"></div>
        <div class="splash-bg-line splash-bg-line-2"></div>

        <div class="splash-logo-container">
            <img src="{% static 'images/logo-gold.png' %}" alt="Barberian Logo" class="splash-logo">

            <!-- Decorative Scissors -->
            <div class="splash-scissors splash-scissors-1">
                <i class="bi bi-scissors"></i>
            </div>
            <div class="splash-scissors splash-scissors-2">
                <i class="bi bi-scissors"></i>
            </div>
            <div class="splash-scissors splash-scissors-3">
                <i class="bi bi-scissors"></i>
            </div>
            <div class="splash-scissors splash-scissors-4">
                <i class="bi bi-scissors"></i>
            </div>
        </div>

        <h1 class="splash-title">BARBERIAN</h1>
        <p class="splash-subtitle">Premium Grooming Experience Since 2010</p>

        <div class="splash-loading">
            <div class="splash-loading-bar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set timeout to redirect to main page after animations
            setTimeout(function() {
                const splashScreen = document.getElementById('splash-screen');
                splashScreen.classList.add('splash-exit');

                // Redirect to main page after exit animation
                setTimeout(function() {
                    window.location.href = "{% url 'client_portal:home' %}";
                }, 500);
            }, 4000); // Total time: 4 seconds
        });
    </script>
</body>
</html>
