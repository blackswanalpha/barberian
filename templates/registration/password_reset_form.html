{% extends 'base.html' %}

{% block title %}Reset Password | Barberian{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title h3 mb-0">Reset Password</h1>
            </div>
            <div class="card-body">
                <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="id_email" required autofocus>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>
                        <a href="{% url 'login' %}">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
