{% extends 'base.html' %}

{% block title %}Password Reset Complete | Barberian{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title h3 mb-0">Password Reset Complete</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
